<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toss.css">
    <title>Coin Toss</title>
</head>
<body>
    <div class="arrowdiv"> 
        <div> 
             <a id="arrowanc" href="/index.html"><img id="arrowimg" src="/photos/back_arrow.png" alt=""></a>
             <h1>TOSS</h1>
         </div>
     </div>
    <img id="coin-image" src="/photos/coin1.jpeg" alt="Coin" onclick="tossCoin()">
    <p id="result"></p>
    <audio id="coin-sound">
        <source src="/photos/toss.mp3" type="audio/mpeg">
    </audio>
    <script>
        function tossCoin() 
        {
            var coinImage = document.getElementById("coin-image");
            var resultMessage;
            var coinSound = document.getElementById("coin-sound");
            coinSound.play();
            coinImage.style.transform = "rotatex(360deg)";
                setTimeout(function() 
            {
                coinImage.style.transform = "rotateY(0deg)";
                resultMessage = "Result: " + (Math.random() < 0.5 ? "Heads!" : "Tails!");
                document.getElementById("result").innerText = resultMessage;
            }, 500);
        }
    </script>

</body>
</html>
