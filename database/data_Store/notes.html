<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = 
        {
            apiKey: "AIzaSyCrKx21dIo3FUteB3MmHOjyizo3E_sK7Ec",
            authDomain: "check-6227f.firebaseapp.com",
            projectId: "check-6227f",
            storageBucket: "check-6227f.appspot.com",
            messagingSenderId: "911891676739",
            appId: "1:911891676739:web:94269f07802acc2cc71ef6"
        };

        firebase.initializeApp(firebaseConfig);
        let db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', (event) => {
            loadData();
        });

        function loadData() {
            db.collection("contact-list").get().then((querySnapshot) => {
                const dataDiv = document.getElementById('data');
                dataDiv.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <p>${doc.data().message}</p>
                        <button onclick="populateUpdate('${doc.id}', '${doc.data().message}')">Update</button>
                        <button onclick="deleteData('${doc.id}')">Delete</button>
                    `;
                    dataDiv.appendChild(div);
                });
            });
        }

        function send() {
            let message = document.getElementById('message');
            let messageId = document.getElementById('messageId');
            if (message.value !== '') {
                if (messageId.value === '') {
                    db.collection("contact-list").add({
                        message: message.value,
                    }).then(() => {
                        message.value = '';
                        loadData();
                    });
                } else {
                    db.collection("contact-list").doc(messageId.value).update({
                        message: message.value
                    }).then(() => {
                        message.value = '';
                        messageId.value = '';
                        loadData();
                    });
                }
            }
        }

        function populateUpdate(id, currentMessage) {
            let message = document.getElementById('message');
            let messageId = document.getElementById('messageId');
            message.value = currentMessage;
            messageId.value = id;
        }

        function deleteData(id) {
            db.collection("contact-list").doc(id).delete().then(() => {
                loadData();
            });
        }
    </script>
    <title>My Firebase Contact Form</title>
</head>

<body>
    <label for="message">Message</label>
    <textarea name="message" id="message"></textarea>
    <input type="hidden" id="messageId">
    <button onclick="send()">Submit</button>
    <div id="data"></div>
</body>

</html>
