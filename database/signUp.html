<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9833609693095446"
     crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/photos/weg_logo.png">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #F9F6F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: yellow;
            border-radius: 10px;
            box-shadow: 7px 7px 10px #000;
            padding: 20px;
            width: 350px;
            height: 480px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px 0px 10px 0;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-login {
            width: 100%;
            background-color: black;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: blue;
        }

        h1 {
            text-align: center;
            font-weight: 600;
        }

        @media(max-width:445px) {
            .login-container {
                width: 310px;
                height: 475px;
            }

        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>RausNotes39</h1>
        <h2>SignUp</h2>
        <form action="#" method="post" id="mainForm">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" id="fNameInput" required placeholder=" Enter First Name">
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" id="lNameInput" required placeholder=" Enter Last Name">
            </div>
            <div class="form-group">
                <label for="">Email Address</label>
                <input type="email" class="form-control" id="emailInput" required placeholder=" Enter Email">
            </div>
            <div class="form-group">
                <label for="">Create Password</label>
                <input type="password" class="form-control" id="passwordInput" required placeholder="Create Password">
            </div>
            <a href="index.html"><button class="btn-login" type="submit">Sign Up</button></a>
            <br>
            <a class="allready" href="/database/signIn.html"
                style="text-decoration: none;color: #000;font-weight: 550;">Already SignUp</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = 
        {
            apiKey: "AIzaSyAqFZDj6QyFgl0x65CTXfga2Wr3nH93KK8",
            authDomain: "rausnotes39-database.firebaseapp.com",
            projectId: "rausnotes39-database",
            storageBucket: "rausnotes39-database.appspot.com",
            messagingSenderId: "142186350624",
            appId: "1:142186350624:web:668313fa73b269a08b9445"
        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let PasswordInput = document.querySelector("#passwordInput");
        let EmailInput = document.querySelector("#emailInput");
        let LnameInput = document.querySelector("#lNameInput");
        let FnameInput = document.querySelector("#fNameInput");
        let MainForm = document.querySelector("#mainForm");

        let RegisterUser = evt => {
            evt.preventDefault();

            createUserWithEmailAndPassword(auth, EmailInput.value, PasswordInput.value)
                .then((Credentials) => {
                    alert("SignUp Successfully");
                    set(ref(db, "UserAuthList/" + Credentials.user.uid),
                        {
                            firstname: FnameInput.value,
                            lastname: LnameInput.value,
                            email: EmailInput.value,
                            password: PasswordInput.value,

                        })
                        .then(() => {
                            // alert("Data inserted Successfully")
                            window.location.href = "/database/signIn.html";
                        })
                        .catch((error) => {
                            alert("unsuccessfully");
                            console.log(error);
                        })
                })
                .catch((error) => {
                    alert(error.message);
                    console.log(error.code);
                    console.log(error.message);
                })
        }
        MainForm.addEventListener('submit', RegisterUser);

    </script>
</body>

</html>
