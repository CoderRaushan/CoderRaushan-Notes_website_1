<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F6F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
            
        .login-container 
		{
            background-color: yellow;
            border-radius: 10px;
            box-shadow:  7px 7px 10px #000;
            padding: 20px;
            width: 350px;
			height: 315px;
        }
          
        .login-container h2 
		{
            text-align: center;
            margin-bottom: 20px;
			font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px 0px 10px 0;
            border: 2px solid #000;
			border-radius: 8px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-login {
            width: 100%;
            background-color: black;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-login:hover 
		{
            background-color:blue;
        }
		h1{
			text-align: center;
			font-weight: 600;
		}
		@media(max-width:445px)
		{
			.login-container 
		{
            width: 290px;
			height: 290px;
        }
		.form-group input 
		{
         
            padding: 4px 0px 4px 0;
           
        }
		.btn-login 
		{
          
            padding: 7px;
      
        }
		}
    </style>
</head>
<body>
    <div class="login-container">
		<h1>RausNotes39</h1>
        <h2>Login</h2>
        <form action="#" method="post" id="mainForm">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" required placeholder=" Enter Email ">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" required placeholder=" Enter Password">
            </div>
            <a href="/index.html"><button class="btn-login" type="submit">Log In</button></a>
        </form>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous">
    </script>

<script type="module">
	// Import the functions you need from the SDKs you need
	import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
	import { getDatabase, get, ref as sRef, child } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
	import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

	// Your web app's Firebase configuration
	const firebaseConfig = {
		apiKey: "AIzaSyAqFZDj6QyFgl0x65CTXfga2Wr3nH93KK8",
		authDomain: "rausnotes39-database.firebaseapp.com",
		projectId: "rausnotes39-database",
		storageBucket: "rausnotes39-database.appspot.com",
		messagingSenderId: "142186350624",
		appId: "1:142186350624:web:668313fa73b269a08b9445"
	};

	// Initialize Firebase
	const app = initializeApp(firebaseConfig);
	const db = getDatabase(app);
	const auth = getAuth(app);
	const dbref = sRef(db);

	let PasswordInput = document.querySelector("#passwordInput");
	let EmailInput = document.querySelector("#emailInput");
	let MainForm = document.querySelector("#mainForm");
	let signinBtn = document.querySelector("#signinBtn");
	let signupBtn = document.querySelector("#signupBtn");
	let signoutBtn = document.querySelector("#signout");

	let SignInUser = evt => {
		evt.preventDefault();
		signInWithEmailAndPassword(auth, EmailInput.value, PasswordInput.value)
			.then((Credentials) => {
				// location.href = "index.html";
				alert("SignIn Successfully");

				get(child(dbref, "UserAuthList/" + Credentials.user.uid)).then((snapshot) => {
					if (snapshot.exists) {
						localStorage.setItem("user-info", JSON.stringify({
							firstname: snapshot.val().firstname,
							lastname: snapshot.val().lastname
						}))
						localStorage.setItem("user-creds", JSON.stringify(Credentials.user));
						window.location.href = '/../index.html'
						let logoubtnn = document.querySelector("#signout");
					}
				})
			})
			.catch((error) => 
			{
				alert(error.message);
				console.log(error.code);
				console.log(error.message);
			})
	}
	MainForm.addEventListener('submit', SignInUser);
</script>
</body>
</html>
