<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form id="mainForm" class="m-4 container">
        <h2 class="mb-3">Login User</h2>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            <label for="passwordInput">Password</label>
        </div>
        <a href="/index.html"><button type="submit" class="btn btn-primary" style="float: right;">Login</button>
        </a>
        <a href="/database/signUp.html"><button type="button" class="btn btn-primary me-2" style="float: right;">SignUp</button></a>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, get, ref as sRef, child } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = 
        {
            apiKey: "AIzaSyAqFZDj6QyFgl0x65CTXfga2Wr3nH93KK8",
            authDomain: "rausnotes39-database.firebaseapp.com",
            projectId: "rausnotes39-database",
            storageBucket: "rausnotes39-database.appspot.com",
            messagingSenderId: "142186350624",
            appId: "1:142186350624:web:668313fa73b269a08b9445"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const dbref = sRef(db);

        let PasswordInput = document.querySelector("#passwordInput");
        let EmailInput = document.querySelector("#emailInput");
        let MainForm = document.querySelector("#mainForm");
        let signinBtn = document.querySelector("#signinBtn");
        let signupBtn = document.querySelector("#signupBtn");
        let signoutBtn = document.querySelector("#signout");

        let SignInUser = evt => {
            evt.preventDefault();
            signInWithEmailAndPassword(auth, EmailInput.value, PasswordInput.value)
                .then((Credentials) => 
                {
                    // location.href = "index.html";
                    alert("login Successfully");

                    get(child(dbref, "UserAuthList/" + Credentials.user.uid)).then((snapshot) => {
                        if (snapshot.exists) {
                            localStorage.setItem("user-info", JSON.stringify({
                                firstname: snapshot.val().firstname,
                                lastname: snapshot.val().lastname
                            }))
                            localStorage.setItem("user-creds", JSON.stringify(Credentials.user)); 
                       window.location.href ='/../index.html';
                            let logoubtnn = document.querySelector("#signout");
                        }
                    })
                })
                .catch((error) => 
                {
                    alert(error.message);
                    console.log(error.code);
                    console.log(error.message);
                })
        }
        MainForm.addEventListener('submit', SignInUser);
    </script>
</body>
</html>
