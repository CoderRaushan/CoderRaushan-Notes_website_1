<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/photos/rausnotes39_logo.png">
    <title>Login Form RausNotes39</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: #F9F6F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: yellow;
        }

        label {
            color: #ffffff;
        }

        .login-container {
            background-color: blue;
            border-radius: 10px;
            box-shadow: 7px 7px 10px #000;
            padding: 20px;
            width: 350px;
            height:400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: yellow;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px 0px 10px 0;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-login {
            width: 100%;
            background-color: rgb(189, 206, 82);
            color: black;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 1rem;
            font-size: 14px;
            font-weight: 550;
        }

        .btn-login:hover {
            background-color: black;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-weight: 600;
        }

        .register-btn {
            text-decoration: none;
            color: black;
            background-color: rgb(189, 206, 82);
            padding-left: 9rem;
            padding-right: 9rem;
            padding-top: 8px;
            padding-bottom: 8px;
            border-radius: 7px;
        }

        .aline {
            height: 30px;

            text-align: center;
        }

        .aline a:hover {
            background-color: black;
            color: #fff;
        }

        #imageofwen {
            height: 100px;
            width: 100px;
            margin-top: -4.5rem;
            margin-left: 7.6rem;
        }

        @media(max-width:445px) {
            .login-container {
                width: 310px;
                height:400px;
            }

            #imageofwen {
                margin-left: 6.6rem;
            }

            .register-btn {

                padding-left: 8rem;
                padding-right: 7.6rem;
            }

        }
    </style>
</head>

<body>
    <div class="login-container">
        <img id="imageofwen" src="/photos/rausnotes39_logo.png" alt="image website">
        <h1>RausNotes39</h1>
        <h2>Login</h2>
        <form action="#" method="post" id="mainForm">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" required placeholder=" Enter Email ">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" required placeholder=" Enter Password">
            </div>
            <a href="/index.html"><button class="btn-login" type="submit">Log In</button></a>
            <div class="aline"><a class="register-btn" href="/database/signUp.html">Register</a></div>
        </form>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, get, ref as sRef, child } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAqFZDj6QyFgl0x65CTXfga2Wr3nH93KK8",
            authDomain: "rausnotes39-database.firebaseapp.com",
            projectId: "rausnotes39-database",
            storageBucket: "rausnotes39-database.appspot.com",
            messagingSenderId: "142186350624",
            appId: "1:142186350624:web:668313fa73b269a08b9445"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const dbref = sRef(db);

        let PasswordInput = document.querySelector("#passwordInput");
        let EmailInput = document.querySelector("#emailInput");
        let MainForm = document.querySelector("#mainForm");
        let signinBtn = document.querySelector("#signinBtn");
        let signupBtn = document.querySelector("#signupBtn");
        let signoutBtn = document.querySelector("#signout");

        let SignInUser = evt => {
            evt.preventDefault();
            signInWithEmailAndPassword(auth, EmailInput.value, PasswordInput.value)
                .then((Credentials) => {
                    // location.href = "index.html";
                    alert("Login Successfully");

                    get(child(dbref, "UserAuthList/" + Credentials.user.uid)).then((snapshot) => {
                        if (snapshot.exists) {
                            localStorage.setItem("user-info", JSON.stringify({
                                firstname: snapshot.val().firstname,
                                lastname: snapshot.val().lastname
                            }))
                            localStorage.setItem("user-creds", JSON.stringify(Credentials.user));
                            window.location.href = '/../index.html'
                            let logoubtnn = document.querySelector("#signout");
                        }
                    })
                })
                .catch((error) => {
                    alert(error.message);
                    console.log(error.code);
                    console.log(error.message);
                })
        }
        MainForm.addEventListener('submit', SignInUser);
    </script>
</body>

</html>
