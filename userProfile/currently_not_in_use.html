<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="icon" href="/photos/rausnotes39_logo.png">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        .maincontainer {

            height: 100vh;
            width: 100%;
            background-color: blanchedalmond;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            padding: 10px;
        }

        .box {
            height: 400px;
            width: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #581c84;
            border-radius: 1rem;
            box-shadow: 5px 6px 13px rgb(246, 245, 245);
            gap: 1rem;
            box-shadow: 5px 7px 9px yellow;
        }

        .userdata {
            padding: 0 2rem 0 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            color: white;
            flex-wrap: wrap;


        }

        #userProfilePicture {
            border-radius: 50%;
            height: 200px;
        }

        h1 {
            margin-top: 2rem;
            text-align: center;
            color: orangered;
            /* background-color: rgb(5, 5, 5); */
            padding: 3px 6px 3px 6px;
            border-radius: 6px;
        }

        #logout,
        #home {
            background-color: rgb(238, 175, 58);
            color: black;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            padding: 5px 7px;
            border: 1px solid black;
            font-weight: bold;
        }

        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }


        @media (max-width:360px) {
            #userProfilePicture {
                border-radius: 50%;
                height: 160px;
            }

            .userdata p {
                font-size: 14px;
            }

            .box {
                height: 360px;
            }
        }
    </style>
</head>

<body>

    <div class="maincontainer">
        <h1>User Information </h1>
        <div class="box">
            <div class="userdata">
                <img src="" alt="user picture" id="userProfilePicture">
                <p>First Name : <span id="userName"></span></p>
                <p>Last Name : <span id="lastname"></span></p>
                <p>Email : <span id="userEmail"></span></p>
            </div>
            <div class="home">
                <a href="" id="logout">LogOut</a>
                <a href="/index.html" id="home">Home</a>
            </div>
        </div>
    </div>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const user = localStorage.getItem("user");
        if (user) {
            const userData = JSON.parse(user);
            // const firstName = userData.displayName.split(' ')[0];
            document.getElementById("userName").textContent = userData.displayName.split(' ')[0];
            document.getElementById("lastname").textContent = userData.displayName.split(' ')[1];
            document.getElementById("userEmail").textContent = userData.email;
            document.getElementById("userProfilePicture").src = userData.photoURL;

        }
    });
</script>
<!-- for log out -->
<script>
    const signoutBtn = document.querySelector("#logout");
    let Signout = () => {
        localStorage.removeItem("user");
        window.location.href = 'index.html';
    }
    signoutBtn.addEventListener('click', Signout);
</script>

</html>
