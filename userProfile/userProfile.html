<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0%;
        margin: 0%;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
    }

    .main {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        /* background-color: yellow; */
    }

    .box {
        height: 270px;
        width: 360px;
        background-color: #FFFFFF;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: start;
        border-bottom-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
        gap: 1.4rem;


    }

    .minibox {
        height: 140px;
        width: 358px;
        background-color: #D3E3FD;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
    }

    #userProfilePicture {
        border: 3.5px solid #FFFFFF;
        height: 160px;
        width: 160px;
        border-radius: 50%;
        margin-top: -5rem;
        cursor: pointer;
    }

    #userName,
    #userEmail {
        color: black;
        font-size: 1.3rem;
        font-weight: bold;
    }

    #userEmail {
        font-size: 1rem;
        opacity: .7;
        padding-left: 1rem;
        padding-right: 1rem;
        word-wrap: break-word;
        white-space: normal;
        /* width: 100%; */
    }

    .common {
        box-shadow: 0px 0px 8px .5px black;
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;

    }

    #rotetekarre {
        transform: rotate(180deg);
        border-radius: 4rem;
        padding: 1rem;
        background-color: #D3E3FD;
    }

    .icons {
        font-size: 1.4rem;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        cursor: pointer;
        padding-bottom: 1.4rem;
    }

    #home {
        border-radius: 4rem;
        padding: 1rem;
        background-color: #D3E3FD;
    }

    #login {
        border-radius: 4rem;
        padding: 1rem;
        background-color: #D3E3FD;
    }

    #login:hover {
        transition: .5s;
        background-color: #cfd4dd;
    }

    #home:hover {
        transition: .5s;
        background-color: #cfd4dd;
    }

    #rotetekarre:hover {
        transition: .5s;
        background-color: #cfd4dd;
    }

    #userEmail {
        margin-top: -1rem;
    }
    /* The Modal (background) */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.9);
}

/* Modal Content (image) */
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

/* Caption of Modal Image */
#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}

/* Add Animation - Zoom in the Modal */
.modal-content, #caption {
    animation-name: zoom;
    animation-duration: 0.6s;
}

@keyframes zoom {
    from {transform:scale(0)} 
    to {transform:scale(1)}
}

/* The Close Button */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}


    @media only screen and (max-width: 400px) {
        .box {
            height: auto;
            width: 100%;
            /* padding: 1rem; */
            padding-bottom: 1.8rem;
        }

        .minibox {
            height: 100px;
            width: 100%;
        }

        .common {
            width: 280px;
        }

        #userProfilePicture {
            height: 120px;
            width: 120px;
            margin-top: -3rem;
        }

        #userName,
        #userEmail {
            font-size: 1.2rem;
        }

        #userEmail {
            font-size: .8rem;
        }

        .icons {
            font-size: 1.2rem;
            gap: 0.5rem;
        }

        #home,
        #login,
        #rotetekarre {
            padding: 0.8rem;
        }

        .main {
            padding: 1rem;
        }

        .icons {
            padding-bottom: 0;
        }

        #heading {
            padding: 1rem;
            margin-top: -4rem;
            font-size: 1.5rem;
        }
    }

    #heading {
        padding: 1rem;
        margin-top: -8rem;
    }
</style>

<body>
    <div class="main">
        <h1 id="heading">User Information</h1>
        <div class="common">
            <div class="minibox"></div>
            <div class="box">
                <img src="" alt="userImage" id="userProfilePicture" class="clickable-image">
                <p id="userName"></p>
                <p id="userEmail"></p>
                <div class="icons">
                    <!-- home button -->
                    <i class="fa-solid fa-house" id="home"></i>
                    <!-- logout button -->
                    <i class="fa-solid fa-arrow-right-from-bracket" id="login"></i>
                    <!-- login button -->
                    <i class="fa-solid fa-arrow-right-from-bracket" id="rotetekarre"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for full-screen image -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <!-- retrieving info from localstorage -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const user = localStorage.getItem("user");
            if (user) {
                const userData = JSON.parse(user);
                document.getElementById("userName").textContent = userData.displayName;
                document.getElementById("userEmail").textContent = userData.email;
                document.getElementById("userProfilePicture").src = userData.photoURL;
            }
        });
    </script>

    <!-- logout js code  -->
    <script>
        const signoutBtn = document.getElementById("login");
        let Signout = () => {
            localStorage.removeItem("user");
            window.location.href = '../index.html';
        }
        signoutBtn.addEventListener('click', Signout);
    </script>

    <!-- move to home page  -->
    <script>
        document.getElementById("home").addEventListener("click", () => {
            window.location.href = "../index.html";
        });
    </script>

    <!-- login manipulation code -->
    <script>
        document.getElementById("rotetekarre").addEventListener("click", () => {
            window.location.href = '../database/login.html';
        });
    </script>

    <!-- Full-screen image view script -->
    <script>
        const modal = document.getElementById("myModal");
        const img = document.getElementById("userProfilePicture");
        const modalImg = document.getElementById("img01");
        const span = document.getElementsByClassName("close")[0];

        img.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        modal.onclick = function (e) {
            if (e.target !== modalImg) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
