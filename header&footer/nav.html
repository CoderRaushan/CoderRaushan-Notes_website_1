            <li><i onclick="toggleShareOptions()" class="fa-solid fa-share-from-square"></i></li>
            <li class="dark-mode"><img id="darkicon" src="/photos/mooon (1).png" alt="" height="30px" width="30px"></li>
            <!-- <li><a href="" class="login" >login</a></li> 
            <li><a href="" class="sign-up">sign up</a></li> -->

    <div class="item">
        <a href="/portfolio/portfolio.html" target="_blank">portfolio</a>

    <!-- for faq checkbox -->
    <script>
        let radioChecked = false;
        function handleRadioClick() {
            if (radioChecked) {
                document.getElementById("first").checked = false;
                radioChecked = false;
            } else {
                document.getElementById("first").checked = true;
                radioChecked = true;
            }
        }
    </script>
    <!-- for scroll to top button -->
    <script>
        const scrollBtn = document.querySelector('#scroll-to-top-icon');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 532) {
                scrollBtn.style.display = "block";
            } else {
                scrollBtn.style.display = "none";
            }
        });
        scrollBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
    </script>
<!-- for dark mode and light mode -->
    <script>
        var darkicon = document.getElementById("darkicon");
        darkicon.onclick = function () {
            document.body.classList.toggle("dark_theme");
            if (document.body.classList.contains("dark_theme")) {
                darkicon.src = "/photos/mooon (2).png";
            }
            else {
                darkicon.src = "/photos/mooon (1).png";
            }
        }
    </script>
    <!-- for share the weblink -->
    <script>
        function toggleShareOptions() {
            var shareOptions = document.getElementById("share-options");
            shareOptions.style.display = (shareOptions.style.display === "none") ? "block" : "none";
        }
    </script>
    <!-- Script for AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
