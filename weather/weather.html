    <title>Weather-Forecasting-website-rausnotes39</title>

<body>
<!-- nav file included -->
<div id="includnav"></div>
<h1 class="title-heading-weather">Weather Forecasting-rausnotes39</h1>
<section class="card_container">
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="/weather/wea_photo/rain1.png" alt="" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Ludhiana</h2>
            <div class="details">
                <div class="col">
                    <img src="/weather/wea_photo/humidity-removebg-preview.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/weather/wea_photo/wind-removebg-preview.png" alt="">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>    
     <!-- footer file included -->
     <div id="includefooter">
        <!-- importing js code -->
                <script>
                    $("#includnav").load("/header&footer/nav.html");
                    $("#includefooter").load("/header&footer/footer.html");
                </script>
    <script>
        const apikey="3946454d92a2e0a49cb3e134e46a847b"
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchbox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button");
        const weathericon=document.querySelector(".weather-icon");
        async function checkweather(city)
        {
            const response = await fetch(apiurl+city+`&appid=${apikey}`);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp) +"°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+"km/h";
            if(data.weather[0].main=="Clouds")
            {
              weathericon.src="/weather/wea_photo/clouds.png";
            }
            else if(data.weather[0].main=="Clear")
            {
            weathericon.src="/weather/wea_photo/clear.png";
            }
            else if(data.weather[0].main=="Rain")
            {
            weathericon.src="/weather/wea_photo/ra";
            }
            else if(data.weather[0].main=="Drizzle")
            {
            weathericon.src="/weather/wea_photo/drizzle.png";
            }
            else if(data.weather[0].main=="Mist")
            {
            weathericon.src="/weather/wea_photo/mist.png";
            }
            
        }
        searchbtn.addEventListener("click",()=>{
            checkweather(searchbox.value);
        })
    </script>
</body>
