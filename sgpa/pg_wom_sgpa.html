    <title class="hi">Physics Group Without Mentoring Marks Sgpa Calculate</title>
    <script id="yy">
        function calculateSGPA() 
        {
            var arr = [];
            var sub = ["Physics","Math-1","PEEM","BEE","EGD","Phy-Lab","BEE-Lab"];
            for (var n = 0; n <=6; n++) 
            {
                var inputId = "marks" + n;
                var marks = parseFloat(document.getElementById(inputId).value);
                if ( marks===100 ) 
                {
                alert("Instead of entering 100 marks, please enter 99 marks, don't worry It will work fine.");
                return; 
                }
                arr.push(marks);
            }

            var o = (arr[0] / 100) * 100;
            var o1 = (arr[1] / 100) * 100;
            var o2 = (arr[2] / 100) * 100;
            var o3 = (arr[3] / 100) * 100;
            var o4 = (arr[4] / 100) * 100;
            var o5 = (arr[5] / 50) * 100;
            var o6 = (arr[6] / 50) * 100;
          
           

            var p = Math.floor(o / 10) + 1;
            var p1 = Math.floor(o1 / 10) + 1;
            var p2 = Math.floor(o2 / 10) + 1;
            var p3 = Math.floor(o3 / 10) + 1;
            var p4 = Math.floor(o4 / 10) + 1;
            var p5 = Math.floor(o5 / 10) + 1;
            var p6 = Math.floor(o6 / 10) + 1;
          
         

            var res = p * 4;
            var res1 = p1 * 4;
            var res2 = p2 * 3;
            var res3 = p3 * 4;
            var res4 = p4 * 3;
            var res5 = p5 * 1;
            var res6 = p6 * 1;
           
          

            var c1 = 20;
            var dum = res + res1 + res2 + res3 + res4 + res5 + res6 ;
            var sgpa = dum / c1;

            document.getElementById("sgpaResult").innerHTML = "SGPA: " + sgpa.toFixed(2);
        }
    </script>
</head>
