<script>
    let sgpabtn = document.getElementById("sgpabtn");
    sgpabtn.addEventListener("click", () => {
        {
            // accessing all input fields 
            let PAS = (document.getElementById("PAS").value);
            let DBMS = (document.getElementById("DBMS").value);
            let PY = (document.getElementById("PY").value);
            let OS = (document.getElementById("OS").value);
            let WT = (document.getElementById("WT").value);
            let CAM = (document.getElementById("CAM").value);
            // LABS
            let DBMS_LAB = (document.getElementById("DBMS-LAB").value);
            let PY_LAB = (document.getElementById("PY-LAB").value);
            let OS_LAB = (document.getElementById("OS-LAB").value);
            let WT_LAB = (document.getElementById("WT-LAB").value);
            let MPD_lab = (document.getElementById("MPD").value);

            let test = document.querySelectorAll("input");
            for (let p of test) {
                if (p.value === "") {

                    alert("Please Enter Marks in All input field!");
                    break;
                }
            }
            // now  calculating percentage of each subject including lab
            PAS = PAS / 100 * 100;
            DBMS = DBMS / 100 * 100;
            PY = PY / 100 * 100;
            OS = OS / 100 * 100;
            WT = WT / 100 * 100;
            CAM = CAM / 100 * 100;

            DBMS_LAB = DBMS_LAB / 50 * 100;
            PY_LAB = PY_LAB / 50 * 100;
            OS_LAB = OS_LAB / 50 * 100;
            WT_LAB = WT_LAB / 50 * 100;
            MPD_lab = MPD_lab / 100 * 100;

            // now calculating grade point form persentage
            let pasgrade = Math.floor(PAS / 10) + 1;
            if (pasgrade >= 10) {
                pasgrade = 10;
            }
            let dbmsgrade = Math.floor(DBMS / 10) + 1;
            if (dbmsgrade >= 10) {
                dbmsgrade = 10;
            }
            let pygrade = Math.floor(PY / 10) + 1;
            if (pygrade >= 10) {
                pygrade = 10;
            }
            let osgrade = Math.floor(OS / 10) + 1;
            if (osgrade >= 10) {
                osgrade = 10;
            }
            let wtgrade = Math.floor(WT / 10) + 1;
            if (wtgrade >= 10) {
                wtgrade = 10;
            }
            let camgrade = Math.floor(CAM / 10) + 1;
            if (camgrade >= 10) {
                camgrade = 10;
            }

            // labs

            let dbmslabgrade = Math.floor(DBMS_LAB / 10) + 1;
            if (dbmslabgrade >= 10) {
                dbmslabgrade = 10;
            }
            let pylabgrade = Math.floor(PY_LAB / 10) + 1;
            if (pylabgrade >= 10) {
                pylabgrade = 10;
            }
            let oslabgrade = Math.floor(OS_LAB / 10) + 1;
            if (oslabgrade >= 10) {
                oslabgrade = 10;
            }
            let wtlabgrade = Math.floor(WT_LAB / 10) + 1;
            if (wtlabgrade >= 10) {
                wtlabgrade = 10;
            }
            let MPDgrade = Math.floor(MPD_lab / 10) + 1;
            if (MPDgrade >= 10) {
                MPDgrade = 10;
            }
            // multiplying grade and credit point
            let pasresult = pasgrade * 3;
            let dbmsresult = dbmsgrade * 3;
            let pyresult = pygrade * 3;
            let osresult = osgrade * 3;
            let wtresult = wtgrade * 3;
            let camresult = camgrade * 3;

            let dbmslabresult = dbmslabgrade * 1;
            let pylabresult = pylabgrade * 1;
            let oslabresult = oslabgrade * 1;
            let wtlabresult = wtlabgrade * 1;
            let MPDresult = MPDgrade * 1;

            //   adding all results
            let sgpares = ((pasresult + dbmsresult + pyresult + osresult + wtresult + camresult + dbmslabresult + pylabresult + oslabresult + wtlabresult + MPDresult) / 23);
            sgpabtn.innerText = "SGPA : " + sgpares.toFixed(2);
            event.preventDefault();
        }
    });
</script>
